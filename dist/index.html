<html>
  <head>
    <title>SpiraSketch</title>
    <link rel="stylesheet" type="text/css" href="../src/stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="../src/stylesheets/index.css">
  </head>

  <body>
    <div id="app-container">
      <div id="options-section">        
        <div id="options-button">
          Options
        </div>
        <div id="options-pane">
          <label>
            Number of Rotors
            <input id="num-rotors" type="number" min="1" max="9"/>
          </label>

          <div id="radii-section"></div>
          
          <label for="ratio">
            Ratio
            <input id="ratio" type="number" />
          </label>
          
          <div id="draw-clear-section">
            <div id="draw-button">
              Draw
            </div>
            <div id="clear-button">
              Clear
            </div>
            <div id="animate-button">
              Animate
            </div>
          </div>
        </div>
      </div>
      
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script type="application/javascript" src="./main.js"></script>
</html>
